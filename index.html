<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./img/Fit4LifeCoverPage.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Register for Workout Learning</h1>
        <form id="registration">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <small id="usernameOutput"></small>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <small id="emailOutput"></small>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <small id="passwordOutput"></small>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
        <hr />
       <p>&copy; "Prakashraj Kalidoss/8989426" 2024</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
