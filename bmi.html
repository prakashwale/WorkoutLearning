<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet"  href="bmi.css">
    <link rel="icon" href="./img/Fit4LifeCoverPage.jpg" type="image/x-icon">
</head>
<body>
    <div class="bmi-calculator">
        <h1>BMI Calculator</h1>
        <label for="weight">Weight:</label>
        <input type="number" id="weight" placeholder="Enter your weight">

        <label for="height">Height:</label>
        <input type="number" id="height" placeholder="Enter your height">

        <label for="units">Units:</label>
        <select id="units">
            <option value="metric">Metric (kg, cm)</option>
            <option value="imperial">Imperial (lbs, in)</option>
        </select>

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div class="bmi-result" id="bmiResult">
            <h2>Your BMI: <span id="bmiValue">--</span></h2>
            <p class="bmi-category" id="bmiCategory">Enter your details to calculate BMI.</p>
        </div>
        <section class="container1">
            <hr />
            <a href="workouts.html">Back</a>
        </section>
        <p>&copy; Prakashraj Kalidoss/8989426 All Rights are Reserved</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="bmiScript.js"></script>
</body>
</html>
